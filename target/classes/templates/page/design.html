<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病历设计</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/comm.css">
    <link rel="stylesheet" type="text/css" href="/css/page/design.css">
    <script type="text/javascript" src="/js/comm.js"></script>
    <script type="text/javascript" src="/js/page/json.js"></script>
    <script type="text/javascript" src="/js/page/design.js"></script>
    <script type="text/javascript" src="/js/page/designTable.js"></script>
</head>
<body>
    <!--<h1>病历设计</h1>-->
    <div class="main">
        <div class="tool-bar"><!-- 工具栏执行函数一起放到右键菜单中去执行 -->
            <button id="formele" class="layui-btn layui-btn-warm layui-btn-xs" optype="addform">添加元素</button>
            <button class="layui-btn layui-btn-warm layui-btn-xs pageele" optype="addtable">添加表格</button>
            <button class="layui-btn layui-btn-warm layui-btn-xs pageele" optype="addform" ele_type="1">分类标题</button>
            <button class="layui-btn layui-btn-warm layui-btn-xs pageele" optype="addform" ele_type="2">label</button>
            <button class="layui-btn layui-btn-warm layui-btn-xs pageele" optype="addform" ele_type="9">说明性文字</button>
            <button class="layui-btn layui-btn-xs" optype="href" ele_type="10">预览</button>
            <button class="layui-btn layui-btn-danger layui-btn-xs" optype="href" ele_type="11">保存</button>
            <div style="color: red;">注：如果一个表单元素是另一个表单元素的附属，那么附属表单元素的id为主元素id加后直接添加belong，如单选或多选中的其它选项里的输入项</div>
            <div style="color: red;">合并单元格尽量不要选择中间有文字或表单元素的单元格，否则表单元素将会被清空，并将鼠标点击单元格中的内容移至左上角</div>
        </div>
        <div id="optfile">
        </div>
    </div>
</body>
<!-- 添加表单元素 -->
<div id="addform" class="hidden"></div>
<!-- 添加表格 -->
<div id="addtable" class="hidden"></div>
<!-- 字体内容样式 -->
<div id="textcss" class="hidden"></div>
<!-- css内容样式 -->
<div id="cssstyle" class="hidden"></div>
<!-- 表格单元格内添加表单元素 -->
<div id="tableFormEle" class="hidden"></div>
</html>
